<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
</head>
<body>
    <h1>Список автомобилей</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a>{{ car.state_number }} {{ car.brand }} {{ car.model }} {{ car.colour }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
